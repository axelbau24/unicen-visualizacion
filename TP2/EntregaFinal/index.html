<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Juego rompecabezas</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/libs/bootstrap4.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container-fluid">

    <div class="row">
      <div class="col text-center">
        <img src="images/icon.png" width="45" height="45" class="d-inline-block align-top" alt="">
        <span class="title">Rompecabezas infantil</span>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-9">
        <div class="canvas-top"> Dificultad actual: Fácil <span class="text-right">Tiempo transcurrido: <span id="timer">0:00</span></span></div>
        <canvas id="canvas" width="1920" height="500" class="img-fluid"></canvas>
        <div class="canvas-bottom">
          <div class=" text-right">
            Quedan X piezas por colocar
          </div>
        </div>
      </div>
      <div class="col-3">
        <div class="card text-center">
          <div class="card-header">
            Seleccionar dificultad
          </div>
          <div class="card-block">
            <button type="button" class="btn btn-info">Fácil</button>
            <button type="button" class="btn btn-info">Normal</button>
            <button type="button" class="btn btn-info">Dificil</button>
          </div>
        </div>
        <br>
        <div class="card text-center">
          <div class="card-block">
            <button type="button" class="btn btn-info">Reiniciar juego</button>
          </div>
        </div>
      </div>
    </div>




  </div>

</div>
<script type="text/javascript" src="js/libs/jquery-1.12.4.js"></script>
<script type="text/javascript" src="js/shapes.js"></script>
<script type="text/javascript" src="js/timer.js"></script>
<script type="text/javascript" src="js/canvas.js"></script>
</body>
</html>
