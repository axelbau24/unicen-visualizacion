<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tio Pocho - Cervezas artesanales</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/libs/bootstrap4.min.css">

  <link rel="stylesheet" href="css/libs/material-design-iconic-font.min.css">


  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <div class="container-fluid">
    <div class="row">
      <nav class="col navbar navbar-toggleable-md navbar-light bg-faded">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" class="d-inline-block align-top logo" alt="Logo">
        </a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link nav-menu" href="#">NOSOTROS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-menu" href="#">PRODUCTOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-menu" href="#">CONTACTO</a>
            </li>
            <li class="nav-item">
              <span class="nav-link nav-menu">|</span>
            </li>
            <li class="nav-item nav-link">
              <span class="zmdi zmdi-search zmdi-hc-2x"></span>
            </li>
            <li class="nav-item nav-link">
              <span class="zmdi zmdi-shopping-cart zmdi-hc-2x"></span>
            </li>
          </ul>

        </div>
      </nav>
      <div class="separator-2"> </div>
    </div>


    <div class="row">
      <div id="carouselExampleIndicators" class="col carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <div class="carousel-caption d-none d-md-block">
              <div class="slide-text">
                <span class="slide-header">CERVEZA ARTESANAL</span>
                <p class="slide-description">RUBY</p>
              </div>
              <button type="button" class="btn btn-brown">MÁS INFO</button>
            </div>
            <img class="d-block slide-image" src="images/ruby.png" alt="First slide"/>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>

    <div class="row">
      <div class="col-12 separator"> </div>
    </div>

    <div class="row">
      <div class="col-12 text-center row1">
        <br>
        <span class="title">ULTIMAS ELABORACIONES</span>


      </div>
    </div>
    <div class="row row1 row-container text-center">

      <div class="col-md-3 col-sm-6">
        <div class="card">
          <span class="product-name">EMERALD</span>
          <img class="img-fluid product" src="images/beer-1.png" alt="Card image cap">
          <span class="add-to-cart">
            <i class="zmdi zmdi-shopping-cart-plus add-icon"></i>
          </span>
          <span class="product-name product-price">$100</span>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card">
          <span class="product-name">LAPIS</span>
          <img class="img-fluid product" src="images/beer-2.png" alt="Card image cap">
          <span class="add-to-cart">
            <i class="zmdi zmdi-shopping-cart-plus add-icon"></i>
          </span>
          <span class="product-name product-price">$120</span>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card">
          <span class="product-name">RUBY</span>
          <img class="img-fluid product" src="images/beer-3.png" alt="Card image cap">
          <span class="add-to-cart">
            <i class="zmdi zmdi-shopping-cart-plus add-icon"></i>
          </span>
          <span class="product-name product-price">$90</span>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card">
          <span class="product-name">SUPER RUBY</span>
          <img class="img-fluid product" src="images/beer-4.png" alt="Card image cap">
          <span class="add-to-cart">
            <i class="zmdi zmdi-shopping-cart-plus add-icon"></i>
          </span>
          <span class="product-name product-price">$150</span>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-12 separator"> </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-sm-12 text-center">
        <br>
        <span class="side-title">ELABORACIÓN</span>
        <br>
        <br>
        <p class="side-text">Nuestras cervezas son elaboradas
          con mucha dedicación.
        </p>
        <button type="button" class="btn btn-brown">VER MAS</button>
      </div>
      <div class="col-md-6 col-sm-12 text-center">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/oobHoJYRezw" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <div class="row">
      <div class="col-12 separator"> </div>
    </div>

    <div class="row row1">
      <div class="col-md-6 col-sm-12">

      </div>
      <div class="col-md-6 col-sm-12 text-center row1">
        <br>
        <span class="title">NUESTRAS REDES SOCIALES</span><br>
        <img class="social" src="icons/facebook-with-circle.svg" alt="">
        <img class="social" src="icons/instagram-with-circle.svg" alt="">
        <img class="social" src="icons/twitter-with-circle.svg" alt="">
        <br><br>
      </div>
    </div>
    <div class="row">
      <div class="col-12 separator-2"> </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-sm-12 footer-2 footer">
        <span class="footer-text">© 2017 - Tío Pocho </span>
      </div>
      <div class="col-md-6 col-sm-12 text-right footer">
        <span class="footer-text">Creado por Bautista Axel <i class="zmdi zmdi-github"></i> </span>

      </div>
    </div>




  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/libs/popper.js"></script>
  <script type="text/javascript" src="js/libs/bootstrap.js"></script>

</body>
</html>
