<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/game.css">
  <link rel="stylesheet" href="css/parallax.css">
</head>
<body>
  <div id="loader">
    <div class="loading-icon"></div>
  </div>
  <h1><img class="side-logo"src="images/side_logo.png" alt="">Juego side-scroller</h1>
  <div id="game-container">
    <div class="layer layer-0"></div>
    <div class="layer layer-1"></div>
    <div class="layer layer-2"></div>
    <div class="layer layer-3"></div>
    <div class="layer layer-4"></div>
    <div class="layer layer-front"></div>
    <div class="health-bar-container"><span id="health-bar"></span></div>
    <div class="score-container">Puntaje: <span id="score">0</span></div>

    <div id="start-background">
      <div class="message-container">
        <h1>Instrucciones</h1>
        <h2>asdasdasdasdasdasasdas</h2>
        <h2>bb</h2>
        <button class="btn" id="start-btn" type="button" name="button">Iniciar juego</button>
      </div>
    </div>
    <div id="gameover">
      <div class="message-container">
        <h1 class="message">Â¡Perdiste el juego!</h1>
        <button class="btn" id="restart" type="button" name="button">Reintentar</button>
      </div>
    </div>

  </div>
  <div class="controls">
    <div class="controls-title">
      Controles
    </div>
    <div class="controls-body">
      <h3>Movimiento</h3>
      <img src="images/arrows.png" alt="">
      <h3>Atacar</h3>
      <img src="images/enter_key.png" alt="">

    </div>
  </div>
  <script type="text/javascript" src="js/pageLoad.js"></script>
  <script type="text/javascript" src="js/class/GameObject.js"></script>
  <script type="text/javascript" src="js/class/Entity.js"></script>
  <script type="text/javascript" src="js/class/WorldGeneration.js"></script>
  <script type="text/javascript" src="js/class/Game.js"></script>
  <script type="text/javascript" src="js/class/Player.js"></script>
  <script type="text/javascript" src="js/class/Enemy.js"></script>
  <script type="text/javascript" src="js/class/Point.js"></script>
  <script type="text/javascript" src="js/class/Consumable.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
