<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Filtro de colores en im치genes</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body text-center">
            <label class="btn btn-info">
              Seleccionar imagen... <input id="imageUpload" type="file" style="display: none" accept="image/*" />
            </label>

            <h5 class="card-title">Imagen seleccionada</h5>
            <img src="image.jpg" alt="Im치gen seleccionada" class="img-thumbnail">

          </div>
        </div>
        <br>
        <div class="card">
          <div class="card-body text-center">
            <h4 class="card-title"><strong>Filtro de colores: <div class="loading hidden"></div></strong></h4>

            <div class="card" id="sliderContainer">
              <div class="card-body text-center level-filter-container">
                <label><strong>Nivel del filtro</strong></label>
                <div id="slider"></div>
              </div>
            </div>

            <button id="negative" type="button" class="btn btn-primary color-filter">Negativo</button>
            <button id="brightness" type="button" class="btn btn-primary color-filter">Brillo</button>
            <button id="binary" type="button" class="btn btn-primary color-filter">Binarizaci칩n</button>
            <button id="sepia" type="button" class="btn btn-primary color-filter">Sepia</button>
            <button id="greyscale" type="button" class="btn btn-primary color-filter">Escala de grises</button>
            <button id="border-detection" type="button" class="btn btn-primary color-filter">Detecci칩n de bordes</button>
            <button id="desenfoque" type="button" class="btn btn-primary color-filter">Desenfoque</button>
            <button id="suavizado" type="button" class="btn btn-primary color-filter">Suavizado</button>
            <br><br><button type="button" class="btn btn-success">Guardar imagen</button>

          </div>
        </div>

        <br>
      </div>

      <div class="col-md-9">
        <div class="card">
          <div class="card-body text-center">
            <canvas id="canvas" style="border:#000 solid 1px;" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    	<script type="text/javascript" src="js/canvas.js"> </script>
      <script type="text/javascript" src="js/btnEvents.js"> </script>
  </body>
  </html>
