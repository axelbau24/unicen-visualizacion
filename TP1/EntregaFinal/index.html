<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Filtro de colores en imágenes</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/libs/bootstrap4.min.css">
  <link rel="stylesheet" href="css/libs/jquery-ui.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid">

    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <div class="card">
          <div class="card-body text-center filter-container">
            <button id="negative" type="button" class="btn btn-light color-filter">Negativo</button>
            <button id="brightness" type="button" class="btn btn-light color-filter">Brillo</button>
            <button id="binary" type="button" class="btn btn-light color-filter">Binarización</button>
            <button id="sepia" type="button" class="btn btn-light color-filter">Sepia</button>
            <button id="greyscale" type="button" class="btn btn-light color-filter">Blanco y negro</button>
            <button id="border-detection" type="button" class="btn btn-light color-filter">Detección de bordes</button>
            <button id="desenfoque" type="button" class="btn btn-light color-filter">Desenfoque</button>
            <button id="saturacion" type="button" class="btn btn-light color-filter">Saturacion</button>
            <button id="sharpen" type="button" class="btn btn-light color-filter">Realce</button>
          </div>
        </div>
      </div>
    </div>
    <br>

    <div class="row justify-content-md-center home-container">
      <div class="col-md-auto">
          <div class="text-center ">
            <h3>Filtro de imágenes</h3>
            <strong>Suba una imagen desde su computadora para aplicarle el filtro deseado</strong><br><br>
            <label class="btn btn-info">
              Subir imagen <input id="firstUpload" type="file" style="display: none" accept="image/*" />
            </label>
          </div>
      </div>
    </div>

    <div class="hidden main-container">
      <div class="row">
        <div class="col-md-8">
          <div class="card hidden image-container">
            <div class="card-body text-center">
              <canvas id="canvas" style="border:#000 solid 1px;" class="img-fluid" /></canvas>
              <div class="canvas-background hidden"><div class="canvas-text">
                <span class="loading"> </span> Aplicando filtro...
              </div></div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card" id="sliderContainer">
            <div class="card-body text-center">
              <div class="card">
                <div class="card-body text-center level-filter-container">
                  <label><strong>Intensidad del filtro</strong></label>
                  <div id="slider"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-body text-center">
              <label class="btn btn-info">
                Subir otra imagen <input id="imageUpload" type="file" style="display: none" accept="image/*" />
              </label>
              <h5 class="card-title">Imagen seleccionada</h5>
              <img id="selectedImage"src="image.jpg" alt="Imágen seleccionada" class="img-thumbnail"><br><br>
              <a id="saveImage" class="btn btn-success" download="imagenConFiltro.png">Guardar imagen</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="js/libs/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui.js"></script>

    <script type="text/javascript" src="js/canvas.js"> </script>
    <script type="text/javascript" src="js/filters.js"> </script>
    <script type="text/javascript" src="js/btnEvents.js"> </script>
    <script type="text/javascript" src="js/fileUpload.js"> </script>
  </body>
  </html>
