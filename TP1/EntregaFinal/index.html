<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Filtro de colores en imágenes</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/libs/bootstrap4.min.css">
  <link rel="stylesheet" href="css/libs/jquery-ui.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid">

    <div class="row justify-content-md-center hidden filter-tab">
      <div class="col-md-auto">
        <div class="card">
          <div class="card-body text-center filter-container">
            <canvas id="original" title="Imagen original" src="" class="filter-thumbnail img-thumbnail"></canvas>
            <canvas id="negative" title="Filtro negativo" src="" class="filter-thumbnail img-thumbnail"></canvas>
            <canvas id="brightness" title="Filtro de brillo" src="" class="filter-thumbnail img-thumbnail"></canvas>
            <canvas id="binary" title="Filtro binario" src="" class="filter-thumbnail img-thumbnail"></canvas>
            <canvas id="sepia" title="Filtro sepia" src="" class="filter-thumbnail img-thumbnail"></canvas>
            <canvas id="greyscale" title="Filtro de color blanco y negro" src="" class="filter-thumbnail img-thumbnail"></canvas>
            <canvas id="border-detection" title="Filtro de detección de bordes" src="" class="filter-thumbnail img-thumbnail"></canvas>
            <canvas id="blur" title="Filtro de desenfoque" src="" class="filter-thumbnail img-thumbnail"></canvas>
            <canvas id="saturacion" title="Filtro de saturación" src="" class="filter-thumbnail img-thumbnail"></canvas>
            <canvas id="sharpen" title="Filtro de realce" src="" class="filter-thumbnail img-thumbnail"></canvas>

          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-md-center home-container">
      <div class="col-md-auto">
        <div class="text-center ">
          <h3>Filtro de imágenes</h3>
          <strong>Suba una imagen desde su computadora para aplicarle el filtro deseado</strong><br><br>
          <label class="btn btn-info">
            Subir imagen <input id="firstUpload" type="file" style="display: none" accept="image/*" />
          </label>
        </div>
      </div>
    </div>

    <div class="hidden main-container">
      <div class="row">
        <div class="col-md-8">
          <div class="card hidden image-container">
            <div class="card-body text-center">
              <canvas id="canvas" class="img-fluid" /></canvas>
              <div class="canvas-background hidden"><div class="canvas-text">
                <span class="loading"> </span> Aplicando filtro...
              </div></div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card" id="sliderContainer">
            <div class="card-body text-center">
              <div class="card">
                <div class="card-body text-center level-filter-container">
                  <label><strong>Intensidad del filtro</strong></label>
                  <div id="slider"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-body text-center">
              <label class="btn btn-info">
                Subir otra imagen <input id="imageUpload" type="file" style="display: none" accept="image/*" />
              </label>
              <h5 class="card-title">Imagen seleccionada</h5>
              <img id="selectedImage"src="image.jpg" alt="Imágen seleccionada" class="img-thumbnail"><br><br>
              <a id="saveImage" class="btn btn-success" download="imagenConFiltro.jpg">Guardar imagen</a>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col text-center margin-bottom"><br>
        <i>Interfaces de usuario e interacción - 2017 - Bautista Axel</i>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="js/libs/jquery-1.12.4.js"></script>
  <script type="text/javascript" src="js/libs/jquery-ui.js"></script>

  <script type="text/javascript" src="js/canvas.js"> </script>
  <script type="text/javascript" src="js/filters.js"> </script>
  <script type="text/javascript" src="js/btnEvents.js"> </script>
  <script type="text/javascript" src="js/fileUpload.js"> </script>
  <script type="text/javascript" src="js/uiAnimations.js"> </script>
</body>
</html>
