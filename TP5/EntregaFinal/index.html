<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-md-center text-center home">
      <div class="col-5">
        <h1>
          <i class="fa fa-twitter" aria-hidden="true"></i> Twitter Images</h1>
        <p class="home-description">Buscador de imagenes en Twitter</p>
        <form action="imagenes.html" class="search-bar">
          <div class="input-group">
            <input required type="text" name="search" class="form-control input-search border-right-0" placeholder="Escribe un #hashtag">
            <span class="input-group-btn ">
              <button class="btn btn-primary btn-search" type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </span>
          </div>
        </form>

        <div class="loading-icon"></div>
      </div>
    </div>




   <div class="gallery d-none">
      <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <a class="navbar-brand" href="index.html">
          <i class="fa fa-twitter" aria-hidden="true"></i> Twitter Images</a>
        <form class="form-inline search-bar">
          <div class="loading-icon small-loading-icon d-none"></div>
          <div class="input-group">
            <input required type="text" name="search" class="form-control input-search border-right-0" placeholder="Escribe un #hashtag">
            <span class="input-group-btn ">
              <button class="btn btn-primary btn-search" type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </span>
          </div>

          <div class="dropdown">
            <i class="fa fa-th-list" aria-hidden="true"></i>
            <div class="dropdown-content d-none">
              <div class="list-group">
                <h3 class="text-center">Diseño</h3>
                <a href="#" data-id="1" class="list-group-item list-group-item-action text-center layout-option">Grilla</a>
                <a href="#" data-id="2" class="list-group-item list-group-item-action text-center layout-option">Individual</a>
              </div>
            </div>
          </div>

        </form>
      </nav>
      <div class="row">
        <div class="col">
          <div class="linea"></div>
        </div>
      </div>
      <div class="row justify-content-md-center text-center">
        <div class="col titulo">
          <h2>Imágenes encontradas con #hashtag</h2>
        </div>
      </div>

      <!-- Estructura del layout -->
      <div class="row images-container">
        <div class="col-md-auto big-image d-none">
          <div class="big-image-container">
            <div class="like-box">
              <i class="fa fa-heart-o" aria-hidden="true"></i>
              <span class="like-count">0</span>
            </div>
            <img src="" class="selected-image" />
          </div>

        </div>

        <div class="col ">
          <section class="bg-faded">
            <div class="grid layout"></div>
          </section>
        </div>
      </div>
      <!-- Fin estructura del layout -->
    </div>
  </div>

  <script src="js/libs/mustache.js"></script>
  <script src="js/libs/jquery-3.2.1.min.js"></script>
  <script src="js/libs/popper.min.js"></script>
  <script src="js/libs/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/libs/codebird.js" charset="utf-8"></script>
  <script src="js/libs/masonry.pkgd.min.js"></script>
  <script src="js/libs/imagesloaded.pkgd.js"></script>
  <script src="js/main.js" charset="utf-8"></script>
  <script src="js/layout.js" charset="utf-8"></script>
  <script src="js/animationControl.js" charset="utf-8"></script>
</body>

</html>
